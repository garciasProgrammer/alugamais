<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>
<header id="header" class="header fixed-top d-flex align-items-center" th:fragment="cabecalho">
    <div class="d-flex align-items-center justify-content-between">
        <a href="/home" class="logo d-flex align-items-center">
            <img src="/assets/img/logo.png" alt="" height="200">
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->
    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

            <li class="nav-item d-block d-lg-none">
                <a class="nav-link nav-icon search-bar-toggle " href="#">
                    <i class="bi bi-search"></i>
                </a>
            </li>
            <!-- End Search Icon-->

            <li class="nav-item dropdown pe-3">

                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <th:block th:if="${usuario != null}">
                        <img th:if="${usuario.imagem != null}"
                             th:src="@{/usuario/imagem/download/{id}(id=${usuario.id})}"
                             alt="Profile" class="rounded-circle">

                        <img th:unless="${usuario.imagem != null}"
                             src="/assets/img/profile-img.jpg"
                             alt="Profile" class="rounded-circle">
                    </th:block>

                    <th:block th:unless="${usuario != null}">
                        <img src="/assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
                    </th:block>

                    <span class="d-none d-md-block dropdown-toggle ps-2" th:text="${usuarioNome}"></span>
                </a><!-- End Profile Iamge Icon -->

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header">
                        <h6 th:text="${usuarioLogado}"></h6>
                        <span th:text="${tipoUsuario}"></span>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="/usuario/perfil">
                            <i class="bi bi-gear"></i>
                            <span>Configurações da Conta</span>
                        </a>
                    </li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Sair</span>
                        </a>
                    </li>

                </ul><!-- End Profile Dropdown Items -->
            </li><!-- End Profile Nav -->

        </ul>
    </nav><!-- End Icons Navigation -->
</header>
</body>
<html/>
