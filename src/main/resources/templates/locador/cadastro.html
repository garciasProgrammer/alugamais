<!DOCTYPE html>
<html layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta content="" name="description">
    <meta content="" name="keywords">
</head>

<body>

<main id="main" class="main" layout:fragment="corpo">

    <div class="pagetitle">
        <h1>Cadastro de Locador</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home">Home</a></li>
                <li class="breadcrumb-item">Cadastro</li>
                <li class="breadcrumb-item active">Locador</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-10 mx-auto">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Locador</h5>
                        <div th:replace="fragments/alert"></div>
                        <!-- General Form Elements -->
                        <form th:action="${locador.id == null} ? @{/locador/salvar} : @{/locador/editar}"
                              th:object="${locador}" method="post">
                            <div class="row mb-3">
                                <label for="inputTextNome" class="col-sm-2 col-form-label">Nome</label>
                                <div class="col-sm-12">
                                    <input type="text" id="inputTextNome" th:field="*{nome}"
                                           placeholder="Nome do Locador" class="form-control">
                                </div>
                            </div>
                            <!-- CPF e RG -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="cpf_cnpj" class="form-label">Cpf/Cnpj</label>
                                    <input id="cpf_cnpj" type="text" th:field="*{cpf}"
                                           oninput="formatarCpfCnpj(this)"
                                           placeholder="000.000.000-00" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputNumber" class="form-label">Rg/Inscrição</label>
                                    <input id="inputNumber" type="text" th:field="*{rg}" placeholder="Seu RG"
                                           class="form-control">
                                </div>
                            </div>
                            <h5 class="card-title mt-4">Contato Telefone/Email</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="inputEmail" class="form-label">Email</label>
                                    <input id="inputEmail" type="email" th:field="*{email}" placeholder="seu email"
                                           class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCelular" class="form-label">Celular Principal</label>
                                    <input id="inputCelular" type="text" th:field="*{celularLocador}"
                                           class="form-control" placeholder="(00) 00000-0000">
                                </div>
                            </div>


                            <h5 class="card-title">Endereço</h5>
                            <div class="form-row">
                                <!-- Rua e Bairro -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="inputTextRua" class="form-label">Rua</label>
                                        <input id="inputTextRua" type="text" th:field="*{endereco.logradouro}"
                                               placeholder="Rua" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputTextBairro" class="form-label">Bairro</label>
                                        <input id="inputTextBairro" type="text" th:field="*{endereco.bairro}"
                                               placeholder="Seu Bairro" class="form-control">
                                    </div>
                                </div>

                                <!-- CEP e Estado -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="inputTextCep" class="form-label">CEP</label>
                                        <input id="inputTextCep" type="text" th:field="*{endereco.cep}"
                                               placeholder="00.000-00" onblur="pesquisacep(this.value)"
                                               class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputTextEstado" class="form-label">Estado</label>
                                        <input id="inputTextEstado" type="text" th:field="*{endereco.uf}"
                                               placeholder="Seu Estado" class="form-control">
                                    </div>
                                </div>

                                <!-- Cidade e Número -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="inputTextCidade" class="form-label">Cidade</label>
                                        <input id="inputTextCidade" type="text" th:field="*{endereco.cidade}"
                                               placeholder="Sua Cidade" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputTextNumero" class="form-label">Número</label>
                                        <input id="inputTextNumero" type="text" th:field="*{endereco.numero}"
                                               placeholder="Número" class="form-control">
                                    </div>
                                </div>

                                <!-- Complemento -->
                                <div class="row mb-3">
                                    <label for="inputTextComplemento"
                                           class="col-sm-2 col-form-label">Complemento</label>
                                    <div class="col-sm-12">
                                        <input id="inputTextComplemento" type="text" th:field="*{endereco.complemento}"
                                               placeholder="Complemento" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <!-- id do locatario e id do endereco-->
                            <input type="hidden" id="idCliente" th:field="*{id}"/> <input
                                type="hidden" id="endereco.id" th:field="*{endereco.id}"/>
                            <div class="row mb-3 mt-5 text-center">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Cadastrar Locador</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End General Form Elements -->
        </div>
        </div>

        </div>
        </div>
    </section>

</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

</body>

</html>
